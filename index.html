<body>
  <div class="overlay"></div>
  <div class="masthead w-100 d-flex">
    <div class="masthead-bg w-50"></div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  col-12">
      <div class="container h-100">
        <div class="row mt-5">
          <div class="col">
              <div class="col-12 pl-0">
                  <img src="img/logo.png" class="col-6 pl-0">
                </div>
                <h5 class="mb-5 mt-5 text-white">
                  Підпишіться на розсилку аукціонів з реалізації майна банків-банкрутів та ФГВФО</h5>
          </div>
          
        </div>
        <div class="row h-100">
          <div class="col-12 mt-5">
            <div class="masthead-content text-white py-5 py-md-0">
              
             
              <div class="input-group input-group-newsletter " >
                <input id="name" type="text" class="mb-2 col-12" placeholder="Ім'я" autocomplete="on">
                <div class="col-12 d-flex justify-content-around ">
                  <div id="realty_item" onclick="add_realty();" class="point d-flex justify-content-center text-center" style="flex-direction:column;">
                    <label class='text-center  d-flex' for="realty" style="flex-direction:column;">
                      <img src="img/home.png" alt="" srcset="" class="point"> Нерухомість
                    </label>
                    <input type="checkbox" id="realty"  class="mx-auto">
                  </div>
                  <div id="cars_item" onclick="add_cars();" class="point d-flex justify-content-center text-center" style="flex-direction:column;">
                    <label class="text-center  d-flex " for="cars" style="flex-direction:column;">
                      <img src="img/car.png" alt="" srcset="" class="point"> Автомобілі
                    </label>
                    <input type="checkbox" id="cars" class="mx-auto">
                  </div>
                  <div id="horseshoe_item" onclick="add_metall();" class="point d-flex justify-content-center text-center" style="flex-direction:column;">
                    <label class="text-center  d-flex " for="metalic" style="flex-direction:column;">
                      <img src="img/horseshoe.png" class="size_metall point" > Металобрухт
                    </label>
                    <input type="checkbox" id="metalic" class="mx-auto">
                  </div>
                  <div id="other_item" onclick="add_other();" class="point d-flex justify-content-center text-center" style="flex-direction:column;">
                    <label class="text-center  d-flex " for="other" style="flex-direction:column;">
                      <img src="img/other.png" alt="" srcset="" class="point"> Інше
                    </label>
                    <input type="checkbox" id="other" class="mx-auto">
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-muted">Виберіть новини із списку*</div>
                </div>
                <input id="email" type="email" class="form-control mt-5" placeholder="Ваш Е-mail..." aria-label="Enter email..." aria-describedby="basic-addon"
                  autocomplete="on">
                <div class="input-group-append">
                  <button class="btn btn-secondary mt-5" type="button" onclick="subscribe()">Підписатись</button>
                </div>
              </div>
              <div id="answer" class="answer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  col-12">
      <div class="row h-100">
        <div class="col-12 mt-5">

            <div class="icons mr-2">
              <a href="https://www.facebook.com/tender.uub.com.ua/" target="_blank" class="d-flex justify-content-center">

            <h4 class="text-light">+ 38 (044) 221-32-33</h4>
          </div>
        </div>
        <div class="col-12">

            allowfullscreen></iframe>
        </div>
        <div class="col-12 d-flex justify-content-end text-center">
          <div class="col-12 d-flex justify-content-end text-center" style="flex-direction:column;">
            <div class="list_middle d-flex text-center justify-content-end">
            <p class="border-icons text-white"> Підпишіться на наші канали в Telegram
              <br>і отримуйте аукціони прямо на свій мобільний
            </p>
          </div>
            <ul class="list d-flex justify-content-end">

              </li>
              <li class="text-center point">
                <a href="http://t.me/Uub_ScrapMetal">

                </a>

                <strong>Металобрухт</strong>
              </li>

          </div>
        </div>
